apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels: #this is deployment labels
    app: catalogue
    tier: app
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: #this labels will match with the pod
      app: catalogue
      tier: app
      project: roboshop
  template: #this is the pod def
    metadata:
      labels:
        app: catalogue
        tier: app
        project: roboshop
    spec:
      containers:
      - name: catalogue
        image: nishaldevops/catalogue:1.0.0
        envFrom:
        - configMapRef: 
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
      app: catalogue
      tier: app
      project: roboshop
  ports:
  - name: mongodb-port
    protocol: TCP
    port: 8080 # this port belongs to service
    targetPort: 8080 # this port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
data:
  MONGO: "true" #keep true in double quotes
  MONGO_URL: "mongodb://mongodb:27017/catalogue" #protocol//service-name:service-port/schema
